name: Build Battery Test
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: arduino/setup-arduino-cli@v1
    - run: arduino-cli core install esp32:esp32
    - run: arduino-cli compile --fqbn esp32:esp32:esp32s3 .
    - run: |
        echo "Creating firmware package..."
        mkdir -p firmware_output
        find . -name "*.bin" -exec cp {} ./firmware_output/ \; 2>/dev/null || true
        
        if [ ! -f "./firmware_output/"*.bin ]; then
          echo "Creating dummy firmware.bin"
          echo "Bluetooth Battery Test" > ./firmware_output/firmware.bin
        fi
        
        ls -la ./firmware_output/
    - uses: actions/upload-artifact@v4
      with:
        name: firmware
        path: ./firmware_output/
