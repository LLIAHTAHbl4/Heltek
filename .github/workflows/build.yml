name: Build Bluetooth Test
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: arduino/setup-arduino-cli@v1
    - run: arduino-cli core install esp32:esp32
    - run: |
        # Компилируем с флагами для Bluetooth
        arduino-cli compile \
          --fqbn esp32:esp32:esp32s3 \
          --build-property "build.flags=-DCONFIG_BT_ENABLED=1 -DCONFIG_BLUEDROID_ENABLED=1" \
          .
    - run: |
        mkdir -p firmware
        find . -name "*.bin" -exec cp {} ./firmware/ \;
        ls -la ./firmware/
    - uses: actions/upload-artifact@v4
      with:
        name: firmware
        path: ./firmware/
